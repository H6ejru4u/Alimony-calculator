<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimony Impact Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alimony Impact Calculator</h1>
        <label>Monthly Income (₹):</label>
        <input type="number" id="income" placeholder="₹50000">
        
        <label>Alimony Percentage (%):</label>
        <input type="number" id="alimony" placeholder="30">
        
        <label>Case Duration (Years):</label>
        <input type="number" id="years" placeholder="5">
        
        <button onclick="calculateImpact()">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
